<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form & To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h1>Contact Form With To-Do List</h1>
  </nav>

  <!-- Contact Form -->
  <section class="form-section">
    <h2>Contact Form</h2>
    <form id="contactForm" action="todo.html" method="get"> 

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <br>

      <label for="num">Phone No:</label>
      <input type="number" id="num" name="num" placeholder="Your Number" required>
      <br>

      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass" placeholder="Your Password" required>
      <br>

      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="Script.js"></script>
</body>
</html>
